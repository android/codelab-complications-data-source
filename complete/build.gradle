apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion rootProject.compileSdkVersion

    defaultConfig {
        applicationId "com.example.android.wearable.complicationsdataprovider"

        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion
        versionCode rootProject.versionCode
        versionName rootProject.versionName
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlinVersion"
    // UI
    implementation "androidx.core:core-ktx:$rootProject.coreKtxVersion"
    implementation "androidx.percentlayout:percentlayout:$rootProject.androidxPercentlayoutVersion"
    implementation "androidx.recyclerview:recyclerview:$rootProject.androidxRecyclerviewVersion"
    implementation "com.google.android.gms:play-services-wearable:$rootProject.googlePlayServicesClientVersion"
    implementation "androidx.wear:wear:1.1.0"
    implementation "androidx.wear:wear-complications-provider:1.0.0-alpha02"
    compileOnly "com.google.android.wearable:wearable:$rootProject.wearableSupportLibraryVersion"
}